<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset=utf-8/>
    <title>[Thực hành] Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<div>
    <button type="button" onclick="checkclick()">click me!</button>
    <p id="qw"></p>
</div>

</body>
</html>
<script>
    class Battery {
        constructor() {
        }

        setEnergy(energy) {
            this.energy = energy;
        };

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }

        getEnergy() {
            return this.energy;
        };
    }

    class FlashLamp {
        status;

        constructor() {

        }

        setBattery(battery) {
            this.battery = battery;
        };

        getBatteryInfo() {
            return this.battery.getEnergy();
        };

        light() {
            if (this.status && flashLamp.getBatteryInfo() > 0) {
                document.getElementById("qw").innerHTML = "Lightning" + flashLamp.getBatteryInfo();
                this.turnOff();
            } else {
                document.getElementById("qw").innerHTML = "Tắt" + flashLamp.getBatteryInfo();
                this.turnOn()
            }
        };

        turnOn() {
            this.status = true;
            this.battery.decreaseEnergy();
        };

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(20);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);


    function checkclick() {
        flashLamp.light();
    }
</script>
