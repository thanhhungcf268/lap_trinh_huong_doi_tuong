<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
</body>
</html>
<script>
    class Hero {


        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 20;
        }

        moveTop() {
            this.top += 20;
        }

    }

    var hero = new Hero('images/pikachu.png', 20, 30, 30);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
                hero.moveRight();
                hero.moveTop();
            
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
